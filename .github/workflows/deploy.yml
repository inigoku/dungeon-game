name: Build and Deploy Pygame Web

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygbag
    
    - name: Build with Pygbag
      run: |
        python -m pygbag --build --archive dungeon.zip .
    
    - name: Prepare deployment
      run: |
        mkdir -p dist
        cp index.html dist/
        cp dungeon.zip dist/
        cp -r sound dist/ 2>/dev/null || true
        cp titulo.png dist/ 2>/dev/null || true
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
